<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Squishy Playground</title>
</head>

<body>
  <header>
    <nav>
      <div class="logo">Squishy Playground</div>
      <ul class="menu">
        <li><a href="#party-themes">Party Themes</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <div class="banner">
      <h1>Welcome to Squishy Playground</h1>
      <p>About Squishy Playground - [Random Text]</p>
      <a href="#about" class="btn">Learn More</a>
    </div>

    <div id="party-themes">
      <h2>Party Theme Overview</h2>
      <div class="party-theme">

        <div class="theme-item">
          <img src="https://i.pinimg.com/originals/39/e1/3c/39e13c72c90887bf8e7a54cf0925e00e.jpg" alt="Fairy Theme">
          <h3>Fairy</h3>
          <a href="party-themes/fairy.html" class="btn">Explore</a>
        </div>
      </div>
    </div>

    <div id="about-page">
        <h2>About Page</h2>
        <div class="about-page">
  
          <div class="about-item">
            <img src="https://cdn.shopify.com/s/files/1/0284/2394/6314/files/Bolinha_Magica_festa-infantil-super-heroi-homem-aranha-capitao-america-thanos-hulk-pantera-negra-homem-de-ferro-batman-thor-mulher-maravilha-heroina-aniversario_600x600.jpg?v=1631645453" alt="About Page">
            <h3>Fairy</h3>
            <a href="about.html" class="btn">Explore</a>
          </div>
        </div>
      </div>


    <div id="gallery">
      <h2>Gallery</h2>
      <div class="image-gallery">
        <img src="https://img.elo7.com.br/product/original/41A8B72/princesas-disney-decoracao-para-festa-infantil-home-party.jpg" alt="Party Image 1">
        <img src="https://img.elo7.com.br/product/original/41A8B72/princesas-disney-decoracao-para-festa-infantil-home-party.jpg" alt="Party Image 2">
        <img src="https://img.elo7.com.br/product/original/41A8B72/princesas-disney-decoracao-para-festa-infantil-home-party.jpg" alt="Party Image 3">
        <img src="https://img.elo7.com.br/product/original/41A8B72/princesas-disney-decoracao-para-festa-infantil-home-party.jpg" alt="Party Image 4">
        <img src="https://img.elo7.com.br/product/original/41A8B72/princesas-disney-decoracao-para-festa-infantil-home-party.jpg" alt="Party Image 5">
        <img src="https://img.elo7.com.br/product/original/41A8B72/princesas-disney-decoracao-para-festa-infantil-home-party.jpg" alt="Party Image 6">
      </div>
      <a href="gallery.html" class="btn">View More</a>
    </div>


    <div id="contact">
      <h2>Any Questions?</h2>
      <form action="contact.html" method="post">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>
        

        <label for="message">Message:</label>
        <input type="text" id="message" name="message" required>
        <button type="submit" class="btn">Submit</button>


      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Patricia Souza</p>
  </footer>
</body>

</html>
